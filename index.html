<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="rockPaperScissors">
    <meta name="keywords" content="js game">
    <meta name="author" content="Szymon Polanowski">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div>
        <h1><strong>Rock, Paper, Scissors</strong></h1>
        <div id="chooseText">
            <h3>Press the New game button to start a game</h3>
        </div>
            <div id="tryAgain">
            <h3 class="displayNone bounce-in-right">You can play again by clicking at 'New game' button</h3>
            
        </div>
        <div class="row text-center">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <button id="newGame" type="button" class="btn btn-primary btn-lg">New game</button>
                </div>
            </div>
        <div id="buttonAll" class="displayNone">
            <button id="rock-button" class="buttonIcon buttonMove" data-move="rock"><i class="fa fa-hand-rock"></i></button>
            <button id="paper-button" class="buttonIcon buttonMove" data-move="paper"><i class="fa fa-hand-paper"></i></button>
            <button id="scissors-button" class="buttonIcon buttonMove" data-move="scissors"><i class="fa fa-hand-scissors"></i></button>
        </div>
        <div id="laughWinkSadCry">
            <i class="fa fa-laugh-wink displayNone"></i>
            <i class="fa fa-sad-cry displayNone"></i>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
                <div id="output"></div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div id="result"> </div>
            <div class="scoreboard-placement">
                <div id="scoreboard" class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <p class="scoreboard-row" id="playerWins"><strong>Your Victories: </strong><span id="wins">0</span></p>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <p class="scoreboard-row" id="playerDraws"><strong>Total Draws: </strong><span id="draws">0</span></p>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <p class="scoreboard-row" id="playerLosses"><strong>Your defeats: </strong><span id="losses">0</span></p>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <div class="overlay1" id="modal-overlay1">
        <div id="modal-one" class="modal1">
           <!-- <a href="#" class="close1">x</a> -->
           <div class="content1 tbl-header">
              <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>Round Number</th>
                    <th>Player Move</th>
                    <th>Computer Move</th>
                    <th>Round Result</th>
                    <th>Game Result</th>
                  </tr>
                </thead>
              </table>
          </div>
          <div class="tbl-content">
              <table cellpadding="0" cellspacing="0" border="0">
                    <tbody class="table-body">
                        </tbody>
              </table>
          </div>
        </div>
      </div>
    <script src="js/script.js" async defer></script>
</body>

</html>
